<html lang="en">

<head>
    <title>Star Wars RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="top_display"></div>
    <div id="char_select">
        <div class="char_wrapper" id="HK 47">
            <div class="name">HK 47</div>
            <input type="image" class="char_pic" src="assets/images/hk47.jpg">
            <div class="current_health"></div>
            <span class="char_info" id="hk47_info"></span>
        </div>
        <div class="char_wrapper" id="Admiral Ackbar">
            <div class="name">Admiral Ackbar</div>
            <input type="image" class="char_pic" src="assets/images/ackbar.jpg">
            <div class="current_health"></div>
            <span class="char_info" id="ackbar_info"></span>
        </div>
        <div class="char_wrapper" id="Stormtroopers">
            <div class="name">Stormtroopers</div>
            <input type="image" class="char_pic" src="assets/images/stormtrooper.jpg">
            <div class="current_health"></div>
            <span class="char_info" id="stormtrooper_info"></span>
        </div>
        <div class="char_wrapper" id = "Count Dooku">
            <div class="name">Count Dooku</div>
            <input type="image" class="char_pic" src="assets/images/dooku.jpg">
            <div class="current_health"></div>
            <span class="char_info" id="dooku_info"></span>
        </div>
        
                <!-- <input type="image" class="char_pic char" id="hk47" src="assets/images/hk47.jpg">
                <input type="image" class="char_pic char" id="ackbar" src="assets/images/ackbar.jpg">
                <input type="image" class="char_pic char" id="stormtrooper" src="assets/images/stormtrooper.jpg">
                <input type="image" class="char_pic char" id="dooku" src="assets/images/dooku.jpg">
         -->
        



    </div>

    <div id="enemy_select"></div>

    <input type="button" value="Attack!">
    <div id="battlefield"></div>
    <div id="log"></div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
