<html lang="en">

<head>
    <title>Star Wars RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="char_select">
        <p>Character Select!</p>
        <input type="image" class="char_pic char" id="strong" src="assets/images/stormtrooper.jpg">
        <!-- <button class="char" id="strong">Char strong</button> -->
        <button class="char" id="medium">Char medium</button>
        <button class="char" id="weak">Char weak</button>
    </div>

    <div id="enemy_select">
        <button class="mob" id="mob1">Mob1</button>
        <button class="mob" id="mob2">Mob2</button>
        <button class="mob" id="mob3">Mob3</button>
    </div>
    <div id="battlefield"></div>
    <div id="log"></div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
